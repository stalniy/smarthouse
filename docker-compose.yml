version: '3'
services:
  homeassistant:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:2024.5"
    volumes:
      - /home/homeman/smarthome/homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    tmpfs:
      - /tmp/snapshots
    restart: unless-stopped
    privileged: true
    network_mode: host
    devices:
      - /dev/snd:/dev/snd

