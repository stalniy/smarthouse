- binary_sensor: 
  - name: has_devices_with_low_battery
    state: >-
      {{ states.sensor
        | selectattr('attributes.device_class', 'eq', 'battery')
        | rejectattr('entity_id', 'in', [])
        | map(attribute='state')
        | map('int', -1) 
        | select('le', 15)
        | select('ge', 0)
        | list 
        | count
      }}
  - name: is_day
    state: "{{ 7 <= now().hour <= 21 }}"
