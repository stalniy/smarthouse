- id: toggle_thermostats_mode
  alias: Toggle thermostats mode
  trigger:
    - platform: state
      entity_id: input_select.family_state
      variables:
        may_set: "{{ now().hour > 18 }}"
        preset_mode: "sleep"
    - platform: state
      entity_id: binary_sensor.is_day_cheap_heating_period
      variables:
        preset_mode: "{{ 'comfort' if trigger.to_state.state == 'on' else 'home' }}"
    - platform: state
      entity_id: group.residents
      variables: 
        preset_mode: "{{ 'sleep' if trigger.to_state.state == 'not_home' else 'home' }}"
  condition:
    - condition: template
      value_template: "{{ may_set is not defined or may_set }}"
  action:
    - service: climate.set_preset_mode
      data:
        preset_mode: "{{ preset_mode }}"
      target:
        entity_id: | 
          {{ 
            states.climate 
              | selectattr('attributes.location', 'eq', 'house') 
              | map(attribute="entity_id") 
              | list 
          }}

- id: configure_heater_heating_mode_and_preset
  trigger:
    - platform: state
      entity_id: binary_sensor.is_cheap_heating_period
  action:
    - if:
      - condition: "template"
        value_template: "{{ states('input_select.heating_mode') != 'auto' }}"
      then:
        - service: input_select.select_option
          target:
            entity_id: input_select.heating_mode
          data:
            option: auto
    - service: input_select.select_option
      target:
        entity_id: input_select.heating_preset
      data:
        option: "{{ 'both' if trigger.to_state.state == 'on' else 'only_hot_floor_eco' }}"
    - if:
      - condition: template
        value_template: "{{ trigger.to_state.state == 'off' and is_state('input_boolean.hwc_enabled', 'on') }}"
      then:
      - service: input_boolean.turn_off
        entity_id: input_boolean.hwc_enabled